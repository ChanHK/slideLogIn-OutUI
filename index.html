<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="container displayPanel">


      <div class="formContainer signup">
        <form id="signup">
          <h2 class="title">Sign Up</h2>
          <input type="text" placeholder="User" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="formContainer signin">
        <form id="signin">
          <h2 class="title">Sign In</h2>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a>Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="overlayContainer">
        <div class="overlay">
          <div class="overlayPanel left">
            <button id="inbtn">Sign In</button>
          </div>
          <div class="overlayPanel right">
            <button id="upbtn">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
